<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Language" content="zh-TW">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
        <meta name="keywords" content=""/>
        <meta name="description" content="">
        <meta property="og:image" itemprop="image" content="" />
        <meta property="og:title" content="" />
        <meta property="og:description" content="" />
        <meta property="og:url" content="" />

        <title>Regist | DW19</title>
        
        
        
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="assets/css/custom.css">
        <link rel="icon" type="image/x-icon" href="assets/img/ui/favicon.png">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body id="top">
        <header class="sticky-top shadow bg-admin bg-regist " id="header">
            <div class="container-xl py-20">
                <h1 class="h2 text-uppercase text-center text-white m-0">
                    Register to DW19 Membership
                </h1>
            </div>
        </header>
        <main>
            <div class="py-80">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-4">
                            <div class="h5 text-center mb-28">
                                Already have account? <a href="login.html">Login</a>
                            </div>
                            <div class="d-grid gap-28">
                                <a class="btn btn-google d-flex justify-content-between border-0 py-12" href="#">
                                    <div class="px-12">
                                        <div class="h2 text-white m-0">
                                            <i class="bi bi-google"></i>
                                        </div>
                                    </div>
                                    <div class="flex-fill h6 text-uppercase align-self-center text-white m-0">Register Using Google</div>
                                </a>
                                <a class="btn btn-facebook d-flex justify-content-between border-0 py-12" href="#">
                                    <div class="px-12">
                                        <div class="h2 text-white m-0">
                                            <i class="bi bi-facebook"></i>
                                        </div>
                                    </div>
                                    <div class="flex-fill h6 text-uppercase align-self-center text-white m-0">Register Using Facebook</div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center my-40">
                        <div class="col-12 col-lg-6 text-center">
                            <div class="mb-28">or</div>
                            <div class="border-cross">
                                <span>Join using Phone number + Email</span>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-4">
                            <div class="row g-16 mb-40">
                                
                                    <div class="col-12  ">
                                        
                                        <label for="inputPhone" class="form-label ">Phone Number <span class="text-danger fs-mall">*</span></label>
                                        
                                        
                                            
                                                <div class="input-group flex-nowrap">
                                            
                                                
                                                    <span class="input-group-text">+66</span>
                                                
                                                    <input type="number" class="form-control " id="inputPhone"  placeholder="eg. 0809999999" required >
                                                
                                            
                                                </div>
                                            
                                        
                                        
                                        
                                    </div>
                                
                                    <div class="col-12  ">
                                        
                                        <label for="inputEmail" class="form-label ">Email <span class="text-danger fs-mall">*</span></label>
                                        
                                        
                                            
                                                <div class="input-group flex-nowrap">
                                            
                                                
                                                    <input type="email" class="form-control " id="inputEmail"  placeholder="eg. dw19@gmail.com" required >
                                                
                                            
                                                </div>
                                            
                                        
                                        
                                        
                                    </div>
                                
                                
                                
                            </div>
                            <div class="d-flex gap-12 col-12   mx-auto">
                                
                                    <div class="d-grid col">
                                        <a class="btn btn-primary text-uppercase text-white   " href="regist-form.html"  >
                                            Join
                                        </a>
                                    </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <script src="assets/js/plugin/bootstrap.bundle.min.js?v=5.2.0-beta1"></script>
        <script src="assets/js/plugin/swiper.min.js?v=5.4.3"></script>
        <script src="assets/js/plugin/hc-sticky.js?v=2.2.7"></script>
        <script src="assets/js/plugin/ofi.min.js?v=3.2.4"></script>
        <script src="assets/js/custom.js"></script>
    </body>
</html>
